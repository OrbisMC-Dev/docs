<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbisMC Minecraft Server</title>
    <script src="/css/tailwindcss.js"></script> <!-- i know this is a js file but its actually stylesheet wonky ass shit -->
    <style>
        body {
            background-image: url('/images/map.png'); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            background-color: black;
            backdrop-filter: blur(10px); 
            margin: 0; 
            padding: 15px; 
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
        }

        .bg-overlay {
            background-color: rgba(0, 0, 0, 0.10);
        }

    
        footer {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.301); 
            color: white;
            border-radius: 15px;

            padding: 10px 0;
        }
    </style>
</head>
<body class="text-white font-sans bg-overlay">
   
    <header class="relative flex items-center justify-between bg-black bg-opacity-40 px-6 py-3 mt-5 mx-auto w-3/5 h-[80px] rounded-lg">

        <div class="flex space-x-6">
            <a href="https://map.orbismc.com" class="hover:underline">MAP</a>
            <a href="/docs" class="hover:underline">WIKI</a>
            
        </div>
        

        <div class="relative flex items-center justify-center h-full">
            <img src="/images/orbis.webp" alt="OrbisMC Logo" class="max-w-[100px] w-auto h-auto z-10">
        </div>
    

        <div class="flex space-x-6">
            <a href="https://discord.gg/ATbfuv5Caq" class="hover:underline">DISCORD</a>
            <a href="https://novus-orbis.tebex.io" class="hover:underline">SHOP</a>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center">

        <section class="text-center bg-black bg-opacity-40 rounded-lg py-6 px-8" style="max-width: 400px; margin-bottom: 12%;margin-right: 3%;">
            <h2 class="text-lg font-semibold">PLAY.ORBISMC.COM</h2>
            <p class="text-xs mt-1">OrbisMC is geopolitical done right with Towns, Nations, and more..</p>
            <button id="copyButton" class="mt-3 bg-white text-black px-6 py-2 rounded-full hover:bg-gray-300">Copy Server IP</button>
        </section>
    </main>
    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            // Define the text to copy
            const ipAddress = 'play.orbismc.com';
            
            // Create a temporary textarea to hold the IP address
            const textarea = document.createElement('textarea');
            textarea.value = ipAddress;
            document.body.appendChild(textarea);
            textarea.select();
            
            // Copy the text to clipboard
            document.execCommand('copy');
            
            // Remove the temporary textarea
            document.body.removeChild(textarea);

            // Change button text to 'Copied!' and then revert after 1 second
            const button = this;
            button.textContent = 'Copied!';
            setTimeout(() => {
                button.textContent = 'Copy Server IP';
            }, 3000);
        });
    </script>
 
    <footer>
        Â© 2024 OrbisMC. All rights reserved.
    </footer>
</body>
</html>
